title: Agent Team Topologies
description: >-
  Reusable team topology patterns for structuring multi-agent collaboration in Claude Code --
  8 composable primitives with spawn prompts, agent definitions, and quality gate hooks.
baseurl: /agent-team-topologies
url: https://eirwin.github.io

remote_theme: just-the-docs/just-the-docs

color_scheme: agent-topologies

favicon_ico: "/assets/images/favicon.svg"

search_enabled: true
search.heading_level: 3

heading_anchors: true

back_to_top: true
back_to_top_text: "Back to top"

last_modified_date:
  enabled: true
  date_format: "%b %d, %Y"

nav_sort: case_insensitive

aux_links:
  "GitHub":
    - "https://github.com/eirwin/agent-team-topologies"

aux_links_new_tab: true

gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/eirwin/agent-team-topologies"
gh_edit_branch: "main"
gh_edit_view_mode: "tree"

mermaid:
  version: "11"

callouts:
  note:
    title: Note
    color: blue
  warning:
    title: Warning
    color: red
  tip:
    title: Tip
    color: green
  important:
    title: Important
    color: yellow

footer_content: >-
  MIT Licensed. Built with <a href="https://just-the-docs.com">Just the Docs</a>.

exclude:
  - README.md
  - CLAUDE.md
  - cards.md
  - topologies.md
  - .claude/
  - .github/
  - LICENSE
  - node_modules/
  - vendor/
